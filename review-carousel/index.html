<html lang="en">

        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <title>Carousel Review</title>

    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline">

                    </div>
                </div>

                    </div>
                    <h4 id="author">Sarah Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="ifo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, fugiat numquam praesentium inventore reiciendis sapiente in. Ex sit quibusdam dignissimos.

                            <i class="fa fa-chevron-right"></i>

                    </div>
